<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=”icon” href=”/favicon.ico” type=”image/x-icon” />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <header>
      <img class="city-photo" src="./kungrad.jpg" alt="Kungrad">
    </header>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <p class="location-icon">Icon</p>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span>&#8451</span>
      </div>
      <div class="temperature-description">Cold</div>
      <div class="wind-section">
        <h2>Wind speed:</h2>
        <span class="wind-speed">3</span>
      </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d936874.7604188712!2d58.54744545745002!3d43.27908589366969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41c2b3c8581e96e3%3A0x5013ce702c222189!2z0JrRg9C90LPRgNCw0LQ!5e0!3m2!1sru!2s!4v1620149090019!5m2!1sru!2s" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <script src="./script.js"></script>
    
  </body>
</html>
